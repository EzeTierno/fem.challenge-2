<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container bg-neutral-100">
      <div class="card">
        <h1 class="card__title fs-heading fw-extra text-primary-400">Order Summary</h1>
        <p class="card__text fs-body fw-regular text-neutral-400">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="card__plan bg-neutral-200">
          <div class="plan__icon"></div>
          <div class="plan__info ">
            <h4 class="info__title fs-mid fw-extra text-primary-400">Annual Plan</h4>
            <p class="info__price fs-mid fw-regular text-neutral-400">$59.99/year</p>
          </div>
          <div class="plan__btn fs-small fw-bold text-accent-400"><a href="#">Change</a></div>
        </div>
        <div class="card__btn bg-accent-400"> <a href="#" class="btn text-neutral-100 fs-button fw-bold">Proceed to Payment</a></div>
        <a href="#" class="btn fs-button fw-bold text-neutral-400">Cancel Order</a>
      </div>
  </div>

  <div class="attribution fs-small text-neutral-400">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-neutral-400">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-neutral-400">EzeTierno</a>.
  </div>
</body>
</html>
